version: '3.8'

services:
  app:
    build: 
      context: ./app
      dockerfile: Dockerfile 
    depends_on:
      - database
    env_file:
      - ./app/.env
    #Con il volume da errore Error: Cannot find module '/usr/app/dist/app.js'
    #volumes:
    #  - ./app:/usr/app
    ports:
      - "3000:3000"
  database:
    image: postgres
    container_name: postgres
    env_file:
      - ./app/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    #ports:
     # -"${POSTGRES_PORT}:${POSTGRES_PORT}"
