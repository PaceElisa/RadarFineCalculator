version: '3.8'

services:
  app:
    build: 
      context: ./app
      dockerfile: Dockerfile 
    depends_on:
      - postgres
    env_file:
      - ./app/.env
    volumes:
      - ./app:/usr/app
    #ports:
     # - "3000:3000"
  database:
    image: postgres
    container_name: postgres
    env_file:
      - ./app/.env
    enviroments:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    #ports:
     # -"${POSTGRES_PORT}:${POSTGRES_PORT}"
